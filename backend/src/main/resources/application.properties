spring.application.name=backend

# ============================================================
# DataSource – Supabase PostgreSQL (Transaction Pooler)
# Credentials are injected from environment variables.
# Set them in a .env file (locally) or your deployment secrets.
# ============================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection-pool tuning (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# Required for Supabase transaction pooler (PgBouncer)
spring.datasource.hikari.connection-init-sql=SET search_path TO public

# ============================================================
# JPA / Hibernate
# ddl-auto=validate  → Hibernate checks that entity fields match
# the existing schema but NEVER alters it.
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=public

# ============================================================
# Flyway – schema migration guard
# baseline-on-migrate=true  → treats the existing Supabase
# schema as the baseline (version 0) so Flyway won't try to
# re-apply anything.
# validate-on-migrate + validateMigrationNaming=true  → ensures
# the app starts cleanly without applying new migrations unless
# explicitly scripted.
# ============================================================
spring.flyway.enabled=true
spring.flyway.url=${DB_URL}
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ============================================================
# Server
# ============================================================
server.port=8080

# ============================================================
# Logging
# ============================================================
logging.level.org.springframework.security=DEBUG
logging.level.com.autocap=DEBUG
logging.level.org.hibernate.SQL=WARN
