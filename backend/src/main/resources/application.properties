spring.application.name=backend

# ============================================================
# DataSource – Supabase PostgreSQL (Transaction Pooler, port 6543)
# Session pooler (5432) has Supavisor tenant-routing issues;
# transaction pooler (6543) works reliably with prepareThreshold=0.
# ============================================================
spring.datasource.url=${DB_URL:jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres?sslmode=require&prepareThreshold=0}
spring.datasource.username=${DB_USERNAME:postgres.mztbiewiqjnairxnurfk}
spring.datasource.password=${DB_PASSWORD:XOT0B9LkUQ9CrZcC}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection-pool tuning (HikariCP)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# Required for Supabase transaction pooler (PgBouncer)
spring.datasource.hikari.connection-init-sql=SET search_path TO public

# ============================================================
# JPA / Hibernate
# ddl-auto=none → Hibernate does NOT validate or alter the schema.
# 'validate' is incompatible with Supabase transaction pooler
# (Hibernate opens isolated JDBC connections that Supavisor rejects).
# ============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=public

# ============================================================
# Flyway – schema migration guard
# baseline-on-migrate=true  → treats the existing Supabase
# schema as the baseline (version 0) so Flyway won't try to
# re-apply anything.
# validate-on-migrate + validateMigrationNaming=true  → ensures
# the app starts cleanly without applying new migrations unless
# explicitly scripted.
# ============================================================
spring.flyway.enabled=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ============================================================
# Server
# ============================================================
server.port=8080

# ============================================================
# Logging
# ============================================================
logging.level.org.springframework.security=DEBUG
logging.level.com.autocap=DEBUG
logging.level.org.hibernate.SQL=WARN
